version: '3.7'

networks:
  nestjs-network:
    driver: bridge 

services:  
  db:
    container_name: mongodb      
    image: mongo
    restart: always    
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - 27017:27017
    volumes:
      - ./data/db:/data/db          
    networks:
      - nestjs-network
