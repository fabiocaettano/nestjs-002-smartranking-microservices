version: '3.7'

networks:
  nestjs-network:
    driver: bridge 

services:
  app:    
    container_name: nestjs    
    build:
      context: .      
      dockerfile: 'Dockerfile'      
      target: dev
    command: sh -c "npm run start:dev"
    ports:
      - 8080:8080
    networks:
      - nestjs-network        
    env_file:
      - .env
    working_dir: /usr/src/app          
    depends_on:
      - db
  db:
    container_name: mongodb      
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_USERNAME: ${MONGO_USER}
      MONGO_INITDB_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - 27017:27017
    volumes:
      - ./data/db:/data/db      
    networks:
      - nestjs-network